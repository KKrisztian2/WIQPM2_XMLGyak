    <script>
        var jsonContent = `{

                    "szulev": "2001.04.12.",
                    "szak": {
                        "evf": "4",

                    }
                },
                "kurzusok": {
                    "kurzus": [
                        {

                            "jovahagyas": "igen",

                            "idopont": "E. Kedd 12:00-14:00, Gy. Szerda 12:00-14:00",
                            "oktato": "Dr. Bednarik László",

                            "kurzusnev": "Vállalati információs rendszerek fejlesztése",
                            "kredit": "5",
                            "hely": "Inf/103",
                            "idopont": "E. Szerda 14:00-16:00, Gy. Szerda 18:00-20:00",
                            "oktato": "Dr. Sasvári Péter László",
                            "oraado": "Dr. Sasvári Péter László"
                        },
                        {
                            "id": "GEMAK266-B",
                            "nyelv": "magyar",
                            "kurzusnev": "Gazdasági és pénzügyi modellek",
                            "kredit": "5",
                            "hely": "CV",
                            "idopont": "CV",
                            "oktato": "Dr. Fegyverneki Sándor"
                        },
                        {
                            "id": "MIGEBIDFM1",
                            "nyelv": "angol",
                            "kurzusnev": "Idegen nyelv felmentett 1.",
                            "kredit": "0",

                        {

                            "hely": "-",

                            "oktato": "Smid László Tamás",
                            "oraado": "Smid László Tamás"
                        }
                    ]
                }
            }
        }`;

        var jsonObject = JSON.parse(jsonContent);

        displayJsonObject("", jsonObject, document.getElementById("kimenet"));

        function displayJsonObject(prefix, jsonObject, targetElement) {
            for (var key in jsonObject) {
                if (jsonObject.hasOwnProperty(key)) {
                    var keyStr = key;
                    var value = jsonObject[key];

                    if (typeof value === 'object') {
                        displayJsonObject(prefix + keyStr + ": ", value, targetElement);
                    } else {
                        targetElement.innerHTML += keyStr + ": " + value + "<br>";
                    }
                }
            }
            targetElement.innerHTML += "<br>";
        }
    </script>
